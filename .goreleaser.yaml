project_name: passbolt-operator

# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: controller
    main: main.go
    binary: controller
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
      - s390x
      - ppc64le
    goarm:
      - "7"
    goos:
      - linux
    ldflags:
      - >-
        -X github.com/helm/chart-releaser/cr/cmd.Version={{ .Tag }}
        -X github.com/helm/chart-releaser/cr/cmd.GitCommit={{ .Commit }}
        -X github.com/helm/chart-releaser/cr/cmd.BuildDate={{ .Date }}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
    files:
      - LICENSE
      - README.md

dockers:
  - goos: linux
    goarch: amd64
    skip_push: false
    dockerfile: Dockerfile
    use: buildx
    image_templates:
    - "leonsteinhaeuser/passbolt-operator:{{.Tag}}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}{{ end }}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}.{{ .Minor }}{{ end }}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:latest{{ end }}"
    build_flag_templates:
      - "--platform=linux/amd64"
      - --label=org.label-schema.schema-version=1.0
      - --label=org.label-schema.version={{ .Version }}
      - --label=org.label-schema.name={{ .ProjectName }}
      - --label=org.label-schema.build-date={{ .Date }}
      - --label=org.label-schema.description='The passbolt-operator is a Kubernetes operator for syncing Passbolt secrets with Kubernetes secrets.'
      - --label=org.label-schema.vendor=Helm

  - goos: linux
    goarch: arm64
    skip_push: false
    dockerfile: Dockerfile
    use: buildx
    image_templates:
    - "leonsteinhaeuser/passbolt-operator:{{.Tag}}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}{{ end }}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}.{{ .Minor }}{{ end }}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:latest{{ end }}"
    build_flag_templates:
      - "--platform=linux/arm64"
      - --label=org.label-schema.schema-version=1.0
      - --label=org.label-schema.version={{ .Version }}
      - --label=org.label-schema.name={{ .ProjectName }}
      - --label=org.label-schema.build-date={{ .Date }}
      - --label=org.label-schema.description='The passbolt-operator is a Kubernetes operator for syncing Passbolt secrets with Kubernetes secrets.'
      - --label=org.label-schema.vendor=Helm

  - goos: linux
    goarch: s390x
    skip_push: false
    dockerfile: Dockerfile
    use: buildx
    image_templates:
    - "leonsteinhaeuser/passbolt-operator:{{.Tag}}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}{{ end }}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}.{{ .Minor }}{{ end }}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:latest{{ end }}"
    build_flag_templates:
      - "--platform=linux/s390x"
      - --label=org.label-schema.schema-version=1.0
      - --label=org.label-schema.version={{ .Version }}
      - --label=org.label-schema.name={{ .ProjectName }}
      - --label=org.label-schema.build-date={{ .Date }}
      - --label=org.label-schema.description='The passbolt-operator is a Kubernetes operator for syncing Passbolt secrets with Kubernetes secrets.'
      - --label=org.label-schema.vendor=Helm

  - goos: linux
    goarch: ppc64le
    skip_push: false
    dockerfile: Dockerfile
    use: buildx
    image_templates:
    - "leonsteinhaeuser/passbolt-operator:{{.Tag}}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}{{ end }}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}.{{ .Minor }}{{ end }}"
    - "{{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:latest{{ end }}"
    build_flag_templates:
      - "--platform=linux/ppc64le"
      - --label=org.label-schema.schema-version=1.0
      - --label=org.label-schema.version={{ .Version }}
      - --label=org.label-schema.name={{ .ProjectName }}
      - --label=org.label-schema.build-date={{ .Date }}
      - --label=org.label-schema.description='The passbolt-operator is a Kubernetes operator for syncing Passbolt secrets with Kubernetes secrets.'
      - --label=org.label-schema.vendor=Helm

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-snap"

release:
  draft: false
  discussion_category_name: General
  prerelease: auto
  mode: append
  header: |
    ## Release {{ .Version }} [{{ .Date }}]
  footer: |
    ## Docker Images

    amd64:

    - leonsteinhaeuser/passbolt-operator:{{.Tag}}
    - {{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}{{ end }}
    - {{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:v{{ .Major }}.{{ .Minor }}{{ end }}
    - {{ if not .Prerelease }}leonsteinhaeuser/passbolt-operator:latest{{ end }}
  extra_files:
    - glob: LICENSE
    - glob: README.md

changelog:
  use: github
  sort: asc
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Enhancements"
      regexp: "^.*enhancement[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^github:"
      - "^ci:"
      - "^cd:"
      - "^ci/cd:"
      - "^example:"
      - "^gomod:"
      - "^git:"
      - "^goreleaser:"
      - "^Merge branch"
      - "^build(deps)"
      - "WIP"

