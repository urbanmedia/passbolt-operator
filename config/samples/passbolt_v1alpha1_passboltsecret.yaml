apiVersion: passbolt.tagesspiegel.de/v1alpha1
kind: PassboltSecret
metadata:
  labels:
    app.kubernetes.io/name: passboltsecret
    app.kubernetes.io/instance: passboltsecret-sample
    app.kubernetes.io/part-of: kubernetes-passbolt-operator
    app.kuberentes.io/managed-by: kustomize
    app.kubernetes.io/created-by: kubernetes-passbolt-operator
  name: passboltsecret-sample
spec:
  leaveOnDelete: false
  secrets:
    - kubernetesSecretKey: username
      name: APP_EXAMPLE_DATABASE_USERNAME
    - kubernetesSecretKey: password
      name: APP_EXAMPLE_DATABASE_PASSWORD
    - kubernetesSecretKey: hostname
      name: APP_EXAMPLE_DATABASE_HOSTNAME
    - kubernetesSecretKey: port
      name: APP_EXAMPLE_DATABASE_PORT
    - kubernetesSecretKey: database
      name: APP_EXAMPLE_DATABASE_DATABASE
